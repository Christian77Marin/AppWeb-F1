<div class="center">
  <div class="ranking">
    {{ranking}}
  </div>
  <table class="table table-hover borderless resize">
    <thead>
      <tr>
        <th class="thgreenleft thgreen"></th>
        <th class="thgreen">Rank</th>
        <th class="thgreen">Name</th>
        <th class="thgreenright thgreen">Team</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let driver of drivers, index as a" [routerLink]="['/driver/', driver.name]">
        <td><img src={{driver.picture}} class="img-circle"></td>
        <td *ngIf="a+1 === 1">ğŸ¥‡</td>
        <td *ngIf="a+1 === 2">ğŸ¥ˆ</td>
        <td *ngIf="a+1 === 3">ğŸ¥‰</td>
        <td *ngIf="a+1 > 3">{{a + 1}}</td>
        <td>{{driver.name}}</td>
        <td>{{driver.team}}</td>
      </tr>
    </tbody>
  </table>
</div>
